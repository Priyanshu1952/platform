# Test Configuration for UMS Application
# This profile is used for automated testing with fixed OTPs

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Test OTP Configuration
app.otp.test.enabled=true
app.otp.test.value=123456
app.otp.length=6
app.otp.expiry.minutes=10
app.otp.max.attempts=5

# Disable external services for testing
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration,\
  org.springframework.boot.autoconfigure.aerospike.AerospikeAutoConfiguration

# Disable SMS and Email services for testing
app.sms.enabled=false
app.email.enabled=false

# JWT Configuration for testing
jwt.secret=test-secret-key-for-testing-purposes-only
jwt.access-token-expiry=3600000
jwt.refresh-token-expiry=86400000

# Logging for testing
logging.level.com.tj.services.ums=DEBUG
logging.level.org.springframework.security=DEBUG
logging.file.name=logs/test.log

# Security Configuration for testing
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Disable rate limiting for testing
app.rate.limiting.enabled=false

# Test user configuration
app.test.user.email=test@example.com
app.test.user.password=TestPass123!
app.test.user.mobile=+919876543210
app.test.user.name=Test User 