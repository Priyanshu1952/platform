# Development profile properties

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb_fresh;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type.descriptor.sql=trace
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL in console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable Aerospike for development
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.aerospike.AerospikeAutoConfiguration,\
  org.springframework.boot.autoconfigure.aerospike.AerospikeDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.session.SessionAutoConfiguration,\
  org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration

# Logging
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.tj.services=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Surepass KYC API Configuration (dummy values for development)
surepass.api.url=https://kyc-api.surepass.io
surepass.api.token=dummy-token-for-dev
surepass.api.pan.endpoint=/api/v1/pan/pan-adv
surepass.api.aadhaar.endpoint=/api/v1/aadhaar
