spring.application.name=ums
server.port=8085

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=${DB_USERNAME:priyanshushukla}
spring.datasource.password=${DB_PASSWORD:priyanshu}
spring.datasource.driver-class-name=org.postgresql.Driver

#Mail
spring.mail.username=${MAIL_USERNAME:priyanshushukla852@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=${MAIL_FROM:priyanshushukla852@gmail.com}
app.sms.provider.url=https://textbelt.com/text

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update

# Surepass KYC Provider Configuration
surepass.api.url=https://api.surepass.io
surepass.api.token=${SUREPASS_API_TOKEN}
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.envers.autoRegisterListeners=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# JWT - Use environment variables for secrets
jwt.secret=${JWT_SECRET}
jwt.access-token-expiry=${JWT_ACCESS_TOKEN_EXPIRY:3600000}
jwt.refresh-token-expiry=${JWT_REFRESH_TOKEN_EXPIRY:86400000}

# Disable Aerospike by default
spring.autoconfigure.exclude=\n  org.springframework.boot.autoconfigure.aerospike.AerospikeAutoConfiguration,\n  org.springframework.boot.autoconfigure.aerospike.AerospikeDataAutoConfiguration

# Aerospike configuration (disabled by default)
# aerospike.hosts=localhost:3000
