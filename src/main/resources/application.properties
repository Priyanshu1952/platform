# aerospike.username=postgres
# aerospike.password=postgres
# aerospike.connect-timeout=2000
# logging.level.org.springframework.data.aerospike=DEBUG
# logging.level.com.aerospike.client=DEBUG
aerospike.socket-timeout=2000

# Application Base URL
app.base-url=http://localhost:8085
# app.textbelt.api-url=http://localhost:8085/text
textbelt.api-key=${TEXTBELT_API_KEY}

# Logging
logging.file.name=logs/root.log
logging.level.com.tj.services.ums=INFO
logging.level.org.springframework.security=WARN

# Security Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Error handling configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Security Configuration
security.ip.allow-unlisted-ips=true
geoip.db.path=geolite2/GeoLite2-City.mmdb
geoip.mmdb.enabled=false

# Profiles
spring.profiles.active=dev
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.neo4j.Neo4jAutoConfiguration

# SSO Configuration
sso.required-authorities=ROLE_USER,ROLE_ADMIN,ROLE_AGENT